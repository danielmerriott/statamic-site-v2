<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="row clearfix">
          <div class="col-md-12">
            <p><span class="fa fa-exclamation-circle fa-lg text-danger">&nbsp;</span>Only <strong>authorised</strong> users should attempt to login.</p> 
          </div>
        </div>
        <div class="row clearfix">
          <div class="col-md-12">
            {{ member:login return="{{ page_url}}" }}
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-user fa-fw"></span></span>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-lock fa-fw"></span></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group pull-right">
              <div class="btn-group">
                <button type="reset" class="btn btn-default">Clear</button>
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </div>
            {{ /member:login}}
          </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
