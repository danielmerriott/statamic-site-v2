#
# pre.site.openleaf.co.nz
#
server {
    server_name     pre.site.openleaf.co.nz;
    root            /data/www/openleaf-co-nz/htdocs/master;
    access_log      /data/www/openleaf-co-nz/logs/112-pre-nginx.log;
    error_log       /data/www/openleaf-co-nz/logs/112-pre-nginx.err info;

    # Restrict access
    satisfy any;
    allow 203.86.201.118; #openleaf home IP
    deny all;
    auth_basic "Restricted";
    auth_basic_user_file /data/www/openleaf-co-nz/config/htpasswd;

    # Be proud of Statamic!
    add_header "Built-with" "statamic";

    # Use index.php as directory index file
    index index.php;

    # Exclude Statamic folders
    location ~ /(_app|_config|_content|_logs) {
        deny all;
    }

    # Exclude Statamic files
    location ~* \.(?:yml|yaml|html|md|rb|scss|less)$ {
        deny all;
    }

    # Include the basic h5bp config set
    include h5bp/basic.conf;

    # Serve the file/directory or pass to php
    location / {
        rewrite ^/admin.php(/.*)?$ /admin.php;
        try_files $uri $uri/ /index.php?$args;
    }	 

    # Pass PHP requests on to PHP-FPM
    location ~* \.php$ {
        try_files  $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
    }
}
